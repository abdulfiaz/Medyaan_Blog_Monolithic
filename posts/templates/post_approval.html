<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Status Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            border-style: dotted;
            border-radius: 100px;
            border-color: #4caf50;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
        }
        .content {
            padding: 20px;
            flex: 1;
            text-align: left;
        }
        .image-container {
            flex: 1;
            border-left: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0 10px 10px 0;
            border-color: #333;
        }
        h2 {
            margin-bottom: 20px;
            color: #4caf50;
        }
        p, ul {
            margin: 0;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            font-weight: bold;
        }
        .container p:last-child {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Post Status Notification</h2>
            <p>Dear Publisher</p>
            <p>We would like to inform you about the status of <b>{{message}}</b>:</p>
            <ul>
                <li>{{template_message}}</li>
            </ul>
            <p>Thank you.</p>
        </div>
        <div class="image-container">
            <img src="{{image}}">
        </div>        
    </div>
</body>
</html>
